<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Alexvfx</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000000, #341f97);
            color: white;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0,0,0,0.7);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255,255,255,0.2);
            color: #f0f0f0;
        }

        .contact {
            text-align: center;
            padding: 80px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact h1 {
            font-size: 3em;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-container {
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(52,31,151,0.8));
            padding: 30px;
            border-radius: 15px;
            margin: 0 auto;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1), transparent);
            pointer-events: none;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 25px;
            width: 100%;
            position: relative;
        }

        label {
            font-size: 1.1em;
            color: rgba(255,255,255,0.7);
            margin-bottom: 8px;
            display: block;
            transition: color 0.3s;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: white;
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            border-color: #ffffff;
            background-color: rgba(255,255,255,0.15);
            outline: none;
            box-shadow: 0 0 8px rgba(255,255,255,0.3);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            color: #000000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        button .arrow {
            margin-left: 10px;
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #e0e0e0, #ffffff);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        button:hover .arrow {
            transform: translateX(5px);
        }

        @media (max-width: 600px) {
            .form-container {
                width: 95%;
                padding: 20px;
            }

            .contact h1 {
                font-size: 2em;
            }

            header {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Alexvfx</div>
        <nav>
            <a href="https://alexvfxd.framer.website/">Home</a>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <div class="form-container">
                <form action="https://formspree.io/f/yourformid" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="_replyto" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message <span class="arrow">â†’</span></button>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.from('.contact h1', {
            opacity: 0,
            y: -50,
            duration: 1,
            scrollTrigger: {
                trigger: '.contact',
                start: 'top 80%',
                end: 'bottom 20%',
                toggleActions: 'play none none reverse'
            }
        });

        gsap.from('.form-group', {
            opacity: 0,
            y: 50,
            stagger: 0.2,
            duration: 0.8,
            scrollTrigger: {
                trigger: '.form-container',
                start: 'top 80%',
                end: 'bottom 20%',
                toggleActions: 'play none none reverse'
            }
        });

        gsap.from('button', {
            opacity: 0,
            scale: 0.8,
            duration: 0.8,
            delay: 0.6,
            scrollTrigger: {
                trigger: '.form-container',
                start: 'top 80%',
                end: 'bottom 20%',
                toggleActions: 'play none none reverse'
            }
        });
    </script>
</body>
</html>
